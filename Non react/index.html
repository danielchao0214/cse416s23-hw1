<body>

    <div id="map"></div><input id="shapeinput" type="file" onchange="handleFile(this)">upload map</button>
    <script>
        function handleFile(input) {
            let reader = new FileReader();

            reader.addEventListener('load', function () {

                // console.log(this.result)
                // var map = L.map('map').setView([1, 1], 1);

                // //this is open street view, not necessary
                // var color = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
                // color.addTo(map);
                // console.log(this.result);
                // var shape = new L.Shapefile(this.result, {
                //     onEachFeature: function (feature, layer) {

                //         //this below doesn't work, not sure why

                //         // if (feature.properties) {
                //         //     layer.bindPopup(
                //         //         Object.keys(featureproperties).map(function(k) {
                //         //             return k + ":" + feature.properties[k];
                //         //         }).join("<br />")
                //         //     )
                //         // }
                //     }
                // });
                // shape.addTo(map);
                // shape.once("data:loaded", function () {
                //     alert("loaded")
                // })
                var map = L.map('map').setView([1, 1], 1)
                var color = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
                color.addTo(map);
                var geo = L.geoJson({ features: [] }, {
                    onEachFeature: function popUp(feature, layer) {
                        var out = [];
                        if (feature.properties) {
                            for (var key in feature.properties) {
                                //out.push(key + ": " + feature.properties[key]);
                                if (key.startsWith("NAME")) {
                                    out.push(key + ": " + feature.properties[key]);
                                }
                            }
                            layer.bindPopup(out.join("<br />"));
                        }
                    }
                }).addTo(map);

                var base = this.result;
                shp(base).then(function (data) {
                    geo.addData(data);
                });

                // add Leaflet-Geoman controls with some options to the map  
                map.pm.addControls({  
                    position: 'topright',  
                    drawCircle: false,
                 // drawControls: false  
                });  
            });

            reader.readAsArrayBuffer(input.files[0])
        }
    </script>
