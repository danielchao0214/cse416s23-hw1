<html>

<head>
    <title>
        Leaflet Shapefile Map asdasd
    </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="catiline.js"></script>
    <script src="leaflet.shpfile.js"></script>
    <script src="shp.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>


    <style>
        #map {
            height: 700px;
        }
    </style>
</head>

<body>

    <div id="map"></div><input id="shapeinput" type="file" onchange="handleFile(this)">upload map</button>
    <script>
        function handleFile(input) {
            let reader = new FileReader();

            reader.addEventListener('load', function () {
                var map = L.map('map').setView([1, 1], 1)
                map.doubleClickZoom.disable();
                var color = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
                color.addTo(map);
                let toCombine = new Set();
                let allData;
                var geo = L.geoJson({ features: [] }, {
                    onEachFeature: function popUp(feature, layer) {
                        layer.on({
                            mouseover: (event) => {
                                event.target.setStyle({
                                    fillColor: "yellow",
                                })
                            },
                            mouseout: (event) => {
                                event.target.setStyle({
                                    fillColor: "",
                                })
                            },
                            dblclick: (event) => {
                                toCombine.add(event.target.feature);
                            }
                        })
                        var out = [];
                        if (feature.properties) {
                            for (var key in feature.properties) {
                                // if (key.startsWith("NAME")) {
                                out.push(key + ": " + feature.properties[key]);
                                // }
                            }
                            layer.bindPopup(out.join("<br />"));
                        }
                    }
                }).addTo(map);

                var base = this.result;
                shp(base).then(function (data) {;
                    for (let i = 0; i < data.features.length; i++) {
                        data.features[i]["id"] = i;
                    }
                    allData = data;
                    geo.addData(data);
                });

                // add Leaflet-Geoman controls with some options to the map  
                map.pm.addControls({
                    position: 'topright',
                    drawCircle: false,
                    // drawControls: false  
                });


                map.pm.Toolbar.createCustomControl({
                    name: "merge",
                    block: "edit",
                    title: "merge",
                    toggle: false,
                    onClick: function (e) {
                        let a = Array.from(toCombine);

                        if (a.length >= 2) {
                            let union = turf.union(a[0], a[1]);
                            for (let i = 0; i < a.length; i++) {
                                let idToRemove = a[i].id;
                                allData.features = allData.features.filter(feature =>  feature["id"] != idToRemove);
                                union = turf.union(union, a[i]);
                            }
                            geo.clearLayers();
                            geo.addData(allData);
                            geo.addData(union);
                            toCombine.clear();
                        }
                    }
                });



            });

            reader.readAsArrayBuffer(input.files[0])
        }
    </script>
</body>

</html>
